<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Home page of shawnchenxmu</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1 class="animate-init"><img src='./source/avatar.jpg' width="100px;" height="100px;"></h1>
            <div class="quote">
                <p class="quote-text animate-init">德不孤，必有邻。</p>
                <p class="quote-author animate-init">《论语·里仁》—— <strong>孔子</strong></p>
            </div>
        </div>
        <div class="menu">
           <span class="animate-init"># 厦门大学·在读</span>
           <span class="animate-init"># 爱生活</span>
           <span class="animate-init"># 爱阅读</span>
           <span class="animate-init"># 强迫症</span><br>
           <span class="animate-init"># 一个脱离了高级趣味的人</span>
        </div>
        <div class="menu">
            <a href="https://github.com/shawnchenxmu" class="animate-init">GitHub</a>
            <a href="http://shawnchenxmu.github.io" class="animate-init">Blog</a>
            <a href="https://500px.com/1004740775" class="animate-init">500px</a>
            <a class="animate-init" id="WeChat">WeChat<img id="qrcode" src="./source/qrcode.jpg" /></a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">XiaMen - China</span>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

        $(document.body).on('keydown', function (event) {
            // Press 'b' key
            if (event.which === 66) {
                $('.relocate-location').text('Bookmark Page');
                $('.relocating').css('opacity', 1);

                window.setTimeout(function () {
                    window.location.href = '/bookmarks.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
